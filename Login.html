<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login_css.css">
</head>
<body>
    <div class="LoginHome">
        <img src="img/LoginTab.png" class="LoginTab">
        <img src="img/ID.png" class="id">
        <img src="img/PW.png" class="pw">
        <form>
            <label for="id"></label>
            <input type="text" class="id_input"> 
            <label for="pw"></label>
            <input type="password" class="pw_input">
            <label for="login"></label>
            <button type="submit" class="login">로그인</button>
        </form>
        <!-- a에 회원가입 페이지 링크 달아야함 -->
        <a href="" class="sign_up">회원가입</a>
    </div>
</body>
</html>
